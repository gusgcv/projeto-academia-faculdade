<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AcademiaSys</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { DEFAULT: '#7F5AF0', hover: '#6B46C1' },
                        dark: { DEFAULT: '#2D2D2D' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<body class="bg-dark h-screen flex items-center justify-center font-sans">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-96 border-t-4 border-primary">
        
        <div class="flex justify-center mb-6">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-12 w-auto">
        </div>
        
        <h1 class="text-2xl font-bold text-center text-dark mb-8">Acesso ao Sistema</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-3 rounded mb-4 text-sm font-medium">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="mb-4">
                <label for="email" class="block text-dark font-semibold mb-2">Email</label>
                <input type="email" name="email" id="email" class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition" required placeholder="seu@email.com">
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-dark font-semibold mb-2">Senha</label>
                <input type="password" name="senha" id="senha" class="w-full border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition" required placeholder="••••••••">
                <p class="text-xs text-gray-500 mt-2">Funcionário: senha padrão '123456' | Aluno: CPF</p>
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-primary-hover text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Primeira vez?</p>
            <a href="{{ url_for('novo_funcionario') }}" class="text-sm font-semibold text-primary hover:underline">Cadastrar Admin (Funcionário)</a>
        </div>
    </div>
</body>
</html>
