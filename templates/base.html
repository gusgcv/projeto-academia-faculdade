<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Academia{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ url_for('index') }}" class="font-bold text-xl">AcademiaSys</a>
                </div>

                <div class="flex items-center space-x-4">
                    {% if session.get('usuario_id') %}
                        <!-- Mostra apenas se o usuário estiver logado -->
                        <a href="{{ url_for('index') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Dashboard</a>
                        <a href="{{ url_for('lista_alunos') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Alunos</a>
                        <a href="{{ url_for('lista_funcionarios') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Funcionários</a>
                        <a href="{{ url_for('lista_exercicios') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Exercícios</a>
                        <a href="{{ url_for('logout') }}" class="px-3 py-2 rounded-md text-sm font-medium bg-red-600 hover:bg-red-700">Sair</a>
                    {% else %}
                        <!-- Mostra apenas se o usuário NÃO estiver logado -->
                        <a href="{{ url_for('login') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Login</a>
                        <a href="{{ url_for('register') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700">Registrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="p-10">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
