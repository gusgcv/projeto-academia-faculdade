{% extends 'base.html' %}

{% block title %}Dashboard - AcademiaSys{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-dark mb-8">Visão Geral da Academia</h1>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="bg-white p-6 rounded-xl shadow-card border-b-4 border-primary flex items-center justify-between hover:shadow-lg transition">
            <div>
                <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Total de Alunos</p>
                <p class="text-4xl font-bold text-dark mt-1">{{ total_alunos }}</p>
            </div>
            <div class="text-primary bg-primary-light p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-card border-b-4 border-dark flex items-center justify-between hover:shadow-lg transition">
            <div>
                <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Funcionários</p>
                <p class="text-4xl font-bold text-dark mt-1">{{ total_funcionarios }}</p>
            </div>
            <div class="text-dark bg-gray-200 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-card border-b-4 border-gray-400 flex items-center justify-between hover:shadow-lg transition">
            <div>
                <p class="text-sm font-semibold text-gray-500 uppercase tracking-wide">Exercícios</p>
                <p class="text-4xl font-bold text-dark mt-1">{{ total_exercicios }}</p>
            </div>
            <div class="text-gray-500 bg-gray-100 p-4 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-xl shadow-card">
            <h2 class="text-lg font-bold text-dark mb-4 border-b pb-2">Status dos Alunos</h2>
            <div class="h-64 relative">
                <canvas id="graficoStatus"></canvas>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-card">
            <h2 class="text-lg font-bold text-dark mb-4 border-b pb-2">Resumo Geral</h2>
            <div class="h-64 relative">
                <canvas id="graficoBarras"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctxStatus = document.getElementById('graficoStatus').getContext('2d');
    new Chart(ctxStatus, {
        type: 'doughnut',
        data: {
            labels: ['Ativos', 'Inativos'],
            datasets: [{
                data: [{{ alunos_ativos }}, {{ alunos_inativos }}],
                backgroundColor: ['#7F5AF0', '#A1A1AA'], 
                hoverOffset: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { font: { family: 'Inter' } } }
            }
        }
    });

    const ctxBarras = document.getElementById('graficoBarras').getContext('2d');
    new Chart(ctxBarras, {
        type: 'bar',
        data: {
            labels: ['Alunos', 'Funcionários', 'Exercícios'],
            datasets: [{
                label: 'Quantidade',
                data: [{{ total_alunos }}, {{ total_funcionarios }}, {{ total_exercicios }}],
                backgroundColor: [
                    'rgba(127, 90, 240, 0.7)', 
                    'rgba(45, 45, 45, 0.7)', 
                    'rgba(161, 161, 170, 0.7)'  
                ],
                borderColor: [
                    '#7F5AF0', '#2D2D2D', '#A1A1AA'
                ],
                borderWidth: 2,
                borderRadius: 4
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true, grid: { color: '#F4F4F5' } },
                x: { grid: { display: false } }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>
{% endblock %}
